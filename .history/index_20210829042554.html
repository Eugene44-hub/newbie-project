<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">

        <div class="card-container">
            <div class="card">
                <div class="content">
                    <div class="image"><img src="illustration-hero.svg"></div>
                    <div class="text">
                        <h2>Order Summary</h2>
                        <p>You can now listen to millions of songs,audiobooks,and podcast on any device anywhere you like!</p>
                    </div>
                    <div class="musicCard">
                        <div class=musicIcon> <img src="icon-music.svg" id="icon" alt=""></div>
                        <div class="sub">Annual price <br>$55.55/year
                        </div>
                        <div class="link">
                            <a href="#">Change</a>
                        </div>

                    </div>
                    <button id="proceed">
                        Proceed to Payment
                    </button >
                    <button id="cancel">
                        Cancel Order
                    </button>
                </div>

            </div>
        </div>

    </div>
</body>

</html>
